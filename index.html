<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>she wanders &mdash; Travel and Trip Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="navigation">
        <div class="navigation__details">
          <h2 class="header-secondary">SheWanders Travel</h2>
        </div>
        <nav class="navigation__nav">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link">Discover</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">SpecialDeals</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Community</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">About Us</a>
            </li>
          </ul>
        </nav>
        <div class="btn">
          <button class="btn__signin">Sign In</button>
          <button class="btn__register">Register</button>
        </div>
      </div>
      <div class="header__box">
        <div class="header__text-box">
          <h1 class="header-primary">Discover New Destination</h1>
          <p class="header-text">
            A Team of devoted and experienced tourism professionals will provide
            you with the best advice and tips
          </p>
          <div class="header__form-details">
            <div class="form__group">
              <input
                type="text"
                class="form__input"
                placeholder="Enter your destinations"
                id="location"
              />
              <label for="" class="form__input">Location &#8964; </label>
            </div>

            <div class="form__group">
              <input
                type="date"
                class="form__input"
                placeholder="When it will start?"
                id="date"
              />
              <label for="" class="form__input">Date &#8964; </label>
            </div>
            <div class="form__group">
              <input
                type="number"
                class="form__input"
                placeholder="How many people"
                id="number"
              />
              <label for="" class="form__input">People &#8964; </label>
            </div>
          </div>
          <p class="header-text">
            <span>Popular search:</span><a>Bali,</a>
            <a href="#">Yogyakarta,</a>
            <a href="#">Lombok,</a>
            <a href="#">Hokaido,</a>
            <a href="#">Sumbawa</a>
          </p>
        </div>

        <div class="header__image-box">
          <img
            src="img/header-img-1.jpg"
            alt=""
            class="header__image-box--img"
          />
          <img
            src="img/header-img-2.jpg"
            alt=""
            class="header__image-box--img"
          />
          <img
            src="img/header-img-3.jpg"
            alt=""
            class="header__image-box--img"
          />
        </div>
      </div>

      <div class="header--logos">
        <img src="img/logo-airbnb.png" alt="" class="" />
        <img src="img/booking-new.png" alt="" class="" />
        <img src="img/logo-expedia.png" alt="" class="" />
        <img src="img/logo-booking.png" alt="" class="" />
        <img src="img/logo-skyscanner.png" alt="" class="" />
      </div>
    </header>
  </body>
</html>
